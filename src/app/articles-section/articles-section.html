<app-categories></app-categories>
<div  class="container">
    <div testDirective class="home">
      <app-article *ngFor="let product of products"
      [id]="product.id"
      [title]="product.title"
      [price]="product.price"
      [description]="product.description"
      [img]="'http://localhost:8080/'+ product.img"
      [like]="product.like"
      [dislike]="product.dislike"
      (likeOrDislike)="likeOrDislike($event)"
      [errorMessage]="errorMessage"
      />
     
     
    </div>
  
    </div>

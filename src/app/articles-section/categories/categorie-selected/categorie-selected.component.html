<div class="container">
  <div testDirective class="home">
    <app-article
      *ngFor="let product of filteredProduct"
      [id]="product.id"
      [title]="product.title"
      [price]="product.price"
      [description]="product.description"
      [img]="'http://localhost:8080/' + product.img"
      [like]="product.like"
      (likeProduct)="like($event)"
    />
  </div>
</div>

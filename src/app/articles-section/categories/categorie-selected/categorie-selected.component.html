<div class="container">
  <div testDirective class="home">
    <app-article
      *ngFor="let product of filteredProduct"
      [id]="product.id"
      [title]="product.title"
      [price]="product.price"
      [description]="product.description"
      [img]="imgUrl + product.img"
      [like]="product.like"
      [dislike]="product.dislike"
      (likeOrDislike)="likeOrDislike($event)"
    />
  </div>
</div>

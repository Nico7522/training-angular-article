<div class="like">
    <button  (click)="sendId()" class="btn btn-success btn-sm" [ngClass]="{'liked': isLiked}"><img src="../../../../assets/like.png" width="25px" alt=""><span>{{liked}}</span></button>
    <button  (click)="dislike(id)" class="btn btn-danger btn-sm" [ngClass]="{'disliked': isDisliked }"><img src="../../../../assets/dislike.png" width="25px" alt=""><span>{{disliked}}</span></button>


</div>

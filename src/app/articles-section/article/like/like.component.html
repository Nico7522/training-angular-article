<div class="like">
    <button [disabled]="isDisliked"  (click)="sendId('like')" class="btn btn-success btn-sm" [ngClass]="{'liked': isLiked }"><img src="../../../../assets/like.png" width="25px" alt=""><span>{{like}}</span></button>
    <button [disabled]="isLiked" (click)="sendId('dislike')"   class="btn btn-danger btn-sm" [ngClass]="{'disliked': isDisliked }"><img src="../../../../assets/dislike.png" width="25px" alt=""><span>{{dislike}}</span></button>


</div>

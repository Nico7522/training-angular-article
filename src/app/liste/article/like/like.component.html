<button [disabled]="isClicked === 'liked'" (click)="like(id)" class="btn btn-success btn-sm" [ngClass]="{'clicked': isClicked === 'liked'}">J'aime</button>
<button [disabled]="isClicked === 'disliked'" (click)="dislike(id)" class="btn btn-danger btn-sm" [ngClass]="{'clicked': isClicked === 'disliked'}">Je n'aime pas</button>
<p>Nombre de like : {{ liked }}</p>
